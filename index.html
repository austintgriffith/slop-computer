<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .loader-wrapper {
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
      }
      .content-img {
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .loader-container {
        text-align: center;
      }
      .loader {
        display: inline-block;
        width: 80px;
        height: 80px;
      }
      .loader:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #808080;
        border-color: #808080 transparent #808080 transparent;
        animation: loader 1.2s linear infinite;
      }
      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .qr-code {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 100px;
        height: 100px;
        background-color: white;
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .user-counter {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #808080;
        color: white;
        padding: 10px 15px;
        border-radius: 20px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  </head>
  <body>
    <div class="loader-wrapper">
      <h1>loading...</h1>
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>

    <div class="qr-code" id="qr-code-container">
      <!-- QR code will be generated here -->
    </div>

    <div class="user-counter" id="user-counter">ðŸ‘¥ 1</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Generate QR code with client-side library
      function generateQRCode() {
        const qrContainer = document.getElementById("qr-code-container");
        const currentUrl = window.location.href;

        // Create QR code using the library - using version 1 with L error correction for simple URLs
        const qr = qrcode(3, "L");
        qr.addData(currentUrl);
        qr.make();

        // Create SVG QR code
        qrContainer.innerHTML = qr.createSvgTag({
          cellSize: 5,
          margin: 4,
        });

        // Adjust size of the SVG element
        const svgElement = qrContainer.querySelector("svg");
        svgElement.setAttribute("width", "100px");
        svgElement.setAttribute("height", "100px");
      }

      // Generate QR code on page load
      window.addEventListener("load", generateQRCode);

      const socket = io();

      // Update user count when received from server
      socket.on("userCount", (count) => {
        document.getElementById("user-counter").textContent = `ðŸ‘¥ ${count}`;
      });

      socket.on("reload", () => {
        console.log("Reloading page...");
        window.location.reload();
      });

      // Handle disconnection events
      socket.on("disconnect", () => {
        console.log("Disconnected from server, will reload in 1 second...");
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
    </script>
  </body>
</html>
